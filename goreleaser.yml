# GoReleaser configuration

builds:
  - binary: go-curl
    main: cmd/go-curl/main.go
    ldflags: '-s -w -X main.buildVersion={{.Version}} -X main.buildTime={{.Date}}'
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  -
    replacements:
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

env:
  - GO111MODULE=on
  - GOPROXY=https://goproxy.io

before:
  hooks:
    - go mod download
